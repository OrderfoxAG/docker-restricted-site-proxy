        body {
            margin: 50px;
            background-color: #1e324b;
            color: #fff;

            font-weight: 300;

        h1 {
            font-weight: 300;
            margin-top: 2em;

        .container {

            max-width: 400px;

        form {

        input[type="text"],

        input[type="submit"]:hover {

            background: #eaeaea;
        }
