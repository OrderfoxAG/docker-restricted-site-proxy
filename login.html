<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restricted site</title>
    <style>
        body {
            margin: 50px;
            background-color: #009fe3;
            color: #fff;
        }

        h1{
            font-family: Helvetica, Arial, sans-serif;
            width: 100%;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 400px;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        form {
            margin: 0 auto;
            width: 400px;
        }

        input[type="text"],
        input[type="password"] {
            border: 1px solid #122DB0;
            display: block;
            width: 100%;
            height: 30px;
            padding: 4px 8px;
            margin-bottom: 16px;
        }

        input[type="submit"]{
            background: white;
            border: 1px solid #122DB0;
            height: 26px;
            cursor: pointer;
            padding: 0 16px;
            -webkit-transition: box-shadow 200ms ease-in-out;
            -moz-transition: box-shadow 200ms ease-in-out;
            -ms-transition: box-shadow 200ms ease-in-out;
            -o-transition: box-shadow 200ms ease-in-out;
            transition: box-shadow 200ms ease-in-out;
        }

        input[type="submit"]:hover {
            -webkit-box-shadow: 0 0 15px #323f7d;
            -moz-box-shadow: 0 0 15px #323f7d;
            box-shadow: 0 0 15px #323f7d;
        }

        input[type="submit"]:active {
            -webkit-box-shadow: inset 0 0 15px #323f7d;
            -moz-box-shadow: inset 0 0 15px #323f7d;
            box-shadow: inset 0 0 15px #323f7d;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Restricted. Please log in...</h1>
    <img src="?logo=true">
    <form method="post" action="">
        <input type="text" name="username" placeholder="username"/>
        <input type="password" name="password" placeholder="password"/>
        <input type="submit" value="login"/>
    </form>
</div>
</body>
</html>
